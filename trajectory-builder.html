<h1>Build Medical Decision Trajectories</h1>

<p>In this section, you can create and customize medical decision-making trajectories using blocks and arrows.</p>

<div id="trajectory-builder-container">
  <div id="toolbox">
    <button onclick="addBlock()">Add Decision Block</button>
    <button onclick="saveTrajectory()">Save Trajectory</button>
  </div>
  <div id="canvas">
    <!-- Medical decision trajectory will be built here -->
    <svg id="svg-canvas" style="position:absolute; top:0; left:0; width:100%; height:100%; pointer-events:none;"></svg>
  </div>
</div>

<script>
  let blockCounter = 0;

  // Function to add a block
  function addBlock() {
    blockCounter++;
    const block = document.createElement('div');
    block.classList.add('block');
    block.id = `block-${blockCounter}`;
    block.contentEditable = true;
    block.textContent = "Decision Block";
    block.style.left = '100px';
    block.style.top = `${50 * blockCounter}px`;

    // Make the block draggable
    makeDraggable(block);

    document.getElementById('canvas').appendChild(block);
  }

  function makeDraggable(block) {
    let offsetX, offsetY;

    block.addEventListener('mousedown', function(e) {
      e.preventDefault();
      const rect = block.getBoundingClientRect();
      offsetX = e.clientX - rect.left;
      offsetY = e.clientY - rect.top;

      function moveBlock(e) {
        block.style.transform = `translate(${e.clientX - offsetX}px, ${e.clientY - offsetY}px)`;
      }

      function stopDragging() {
        document.removeEventListener('mousemove', moveBlock);
        document.removeEventListener('mouseup', stopDragging);
        // After dragging, update position and connect arrows
        updateArrows();
      }

      document.addEventListener('mousemove', moveBlock);
      document.addEventListener('mouseup', stopDragging);
    });
  }

  function updateArrows() {
    // Clear existing arrows
    const svgCanvas = document.getElementById('svg-canvas');
    svgCanvas.innerHTML = '';

    const blocks = document.querySelectorAll('.block');
    blocks.forEach((blockA, index) => {
      blocks.forEach(blockB => {
        if (blockA !== blockB) {
          const rectA = blockA.getBoundingClientRect();
          const rectB = blockB.getBoundingClientRect();

          // Only connect if blockB is to the right of blockA
          if (rectA.right < rectB.left && Math.abs(rectA.top - rectB.top) < 50) {
            drawArrow(rectA, rectB);
          }
        }
      });
    });
  }

  function drawArrow(rectA, rectB) {
    const svgCanvas = document.getElementById('svg-canvas');
    const startX = rectA.right;
    const startY = rectA.top + rectA.height / 2;
    const endX = rectB.left;
    const endY = rectB.top + rectB.height / 2;

    const arrowLine = document.createElementNS("http://www.w3.org/2000/svg", "line");
    arrowLine.setAttribute('x1', startX);
    arrowLine.setAttribute('y1', startY);
    arrowLine.setAttribute('x2', endX);
    arrowLine.setAttribute('y2', endY);
    arrowLine.setAttribute('stroke', 'black');
    arrowLine.setAttribute('stroke-width', '2');
    arrowLine.setAttribute('marker-end', 'url(#arrowhead)');

    svgCanvas.appendChild(arrowLine);
  }

  // Add arrow marker to the SVG canvas
  document.addEventListener('DOMContentLoaded', function() {
    const svgCanvas = document.getElementById('svg-canvas');
    const arrowHead = document.createElementNS("http://www.w3.org/2000/svg", "marker");
    arrowHead.setAttribute('id', 'arrowhead');
    arrowHead.setAttribute('markerWidth', '10');
    arrowHead.setAttribute('markerHeight', '7');
    arrowHead.setAttribute('refX', '10');
    arrowHead.setAttribute('refY', '3.5');
    arrowHead.setAttribute('orient', 'auto');
    const arrowPath = document.createElementNS("http://www.w3.org/2000/svg", "path");
    arrowPath.setAttribute('d', 'M0,0 L10,3.5 L0,7');
    arrowPath.setAttribute('fill', 'black');
    arrowHead.appendChild(arrowPath);

    const defs = document.createElementNS("http://www.w3.org/2000/svg", "defs");
    defs.appendChild(arrowHead);
    svgCanvas.appendChild(defs);
  });

  function saveTrajectory() {
    const trajectoryHTML = document.getElementById('canvas').innerHTML;
    console.log("Trajectory saved:", trajectoryHTML);
    alert("Trajectory saved!");
  }
</script>
