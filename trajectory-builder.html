<h1>Build Medical Decision Trajectories</h1>

<p>In this section, you can create and customize medical decision-making trajectories using fixed-position blocks and arrows.</p>

<div id="trajectory-builder-container">
  <div id="toolbox">
    <button onclick="addBlock()">Add First Block</button>
    <button onclick="saveTrajectory()">Save Trajectory</button>
  </div>
  <div id="canvas">
    <svg id="svg-canvas" style="position:absolute; top:0; left:0; width:100%; height:100%; pointer-events:none;"></svg>
  </div>
</div>

<script>
  let blockCounter = 0;
  let canvasWidth = 1000;  // Width of the canvas
  let canvasHeight = 600;  // Height of the canvas
  let blockWidth = 150;
  let blockHeight = 50;
  let spaceBetween = 50; // Space between blocks

  function addBlock(existingBlock = null, direction = 'right') {
    blockCounter++;
    const block = document.createElement('div');
    block.classList.add('block');
    block.id = `block-${blockCounter}`;
    block.contentEditable = true;
    block.textContent = `Decision Block ${blockCounter}`;
    block.style.position = 'absolute';

    const canvas = document.getElementById('canvas');

    // Determine the position of the new block
    if (!existingBlock) {
      // If it's the first block, position it in the center
      block.style.left = `${(canvasWidth / 2) - (blockWidth / 2)}px`;
      block.style.top = `${canvasHeight / 2 - blockHeight / 2}px`;
    } else {
      const existingRect = existingBlock.getBoundingClientRect();
      if (direction === 'right') {
        // Position the new block to the right of the existing block
        block.style.left = `${existingRect.right + spaceBetween}px`;
        block.style.top = `${existingRect.top}px`;
        drawArrow(existingRect, block.getBoundingClientRect());  // Draw an arrow
      } else if (direction === 'left') {
        // Position the new block to the left of the existing block
        block.style.left = `${existingRect.left - blockWidth - spaceBetween}px`;
        block.style.top = `${existingRect.top}px`;
        drawArrow(block.getBoundingClientRect(), existingRect);  // Draw an arrow
      }
    }

    // Attach click events for adding blocks to the left or right
    block.addEventListener('dblclick', () => {
      const direction = prompt('Add a new block to the left or right? (Type "left" or "right")');
      if (direction === 'left' || direction === 'right') {
        addBlock(block, direction);
      }
    });

    document.getElementById('canvas').appendChild(block);
  }

  // Function to draw an arrow between two blocks
  function drawArrow(rectA, rectB) {
    const svgCanvas = document.getElementById('svg-canvas');

    // Calculate start and end points of the arrow
    const startX = rectA.right;
    const startY = rectA.top + rectA.height / 2;
    const endX = rectB.left;
    const endY = rectB.top + rectB.height / 2;

    const arrowLine = document.createElementNS("http://www.w3.org/2000/svg", "line");
    arrowLine.setAttribute('x1', startX);
    arrowLine.setAttribute('y1', startY);
    arrowLine.setAttribute('x2', endX);
    arrowLine.setAttribute('y2', endY);
    arrowLine.setAttribute('stroke', 'black');
    arrowLine.setAttribute('stroke-width', '2');
    arrowLine.setAttribute('marker-end', 'url(#arrowhead)');

    svgCanvas.appendChild(arrowLine);
  }

  // Add arrow marker to the SVG canvas
  document.addEventListener('DOMContentLoaded', function() {
    const svgCanvas = document.getElementById('svg-canvas');
    const arrowHead = document.createElementNS("http://www.w3.org/2000/svg", "marker");
    arrowHead.setAttribute('id', 'arrowhead');
    arrowHead.setAttribute('markerWidth', '10');
    arrowHead.setAttribute('markerHeight', '7');
    arrowHead.setAttribute('refX', '10');
    arrowHead.setAttribute('refY', '3.5');
    arrowHead.setAttribute('orient', 'auto');
    const arrowPath = document.createElementNS("http://www.w3.org/2000/svg", "path");
    arrowPath.setAttribute('d', 'M0,0 L10,3.5 L0,7');
    arrowPath.setAttribute('fill', 'black');
    arrowHead.appendChild(arrowPath);

    const defs = document.createElementNS("http://www.w3.org/2000/svg", "defs");
    defs.appendChild(arrowHead);
    svgCanvas.appendChild(defs);
  });

  function saveTrajectory() {
    const trajectoryHTML = document.getElementById('canvas').innerHTML;
    console.log("Trajectory saved:", trajectoryHTML);
    alert("Trajectory saved!");
  }
</script>

<style>

    display: flex;

  }

    width: 1000px;
    height: 600px;

  }
